name: Compilar e Arquivar LaTeX

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *' # Roda todo dia à meia-noite
  workflow_dispatch: # Permite rodar manualmente para testar

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verificar Prazo Final
        id: check_date
        run: |
          CURRENT_DATE=$(date +%Y-%m-%d)
          DEADLINE="2026-02-03"
          if [[ "$CURRENT_DATE" > "$DEADLINE" ]]; then
            echo "Prazo expirado ($DEADLINE). Encerrando."
            exit 1
          fi

      - name: Compilar LaTeX
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex

      - name: Organizar e Versionar Arquivo
        run: |
          mkdir -p publish
          TIMESTAMP=$(date +%Y%m%d_%H%M)
          # Mantém o arquivo principal e cria uma cópia única
          cp main.pdf publish/main.pdf
          cp main.pdf publish/main_${TIMESTAMP}.pdf

      - name: Deploy para GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./publish
          keep_files: true # CRITICAL: Mantém os PDFs antigos no site
          force_orphan: false
